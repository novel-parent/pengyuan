				<td>这是一套后台UI</td>
				<td>2016-07-01</td>
				<td>2016-07-01</td>

					<div class='button-group'>
						<a class='button border-main' href='javascript:void(0)'
							onclick='save()'> <span class='icon-edit'></span> 修改
						</a> <a class='button border-red' href='javascript:void(0)'
							onclick='cancel()'> <span class='icon-trash-o'></span>

					</div>
				</td>

			<tr>
				<td colspan="15">
					<div class="pagelist">

	<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
						工序信息
				</div>
				<div class="modal-body">
					<span >工序名</span><input  type="text" style="width:320px; name="name"  class="form-control">
					<span >单价</span><input style="width:320px; type="text" name="price" class="form-control">
				</div>
				<div class="modal-footer">
					<button type="button"  class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>


	<script type="text/javascript">
		function updateOrder() {
			$("#myModal").modal('show');
		}
		
		function save(){
			$("#myModal").modal('hide');
		}
		
		function cancel(){
			$("#myModal").modal('hide');
		}
	</script>
</body>
</html>
