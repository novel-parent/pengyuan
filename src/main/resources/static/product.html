<body>

	<div class="panel admin-panel">
		
		<div class="padding border-bottom">
			<ul class="search">
				<li>商品名称</li>
				<li><input type="text" name="" class="form-control"></li>
				<li>商品备注</li>
				<li><input type="text" name="" class="form-control"></li>
			</ul>
		</div>
		<table class="table table-hover text-center">
			<tr>
				<th width="120">工序</th>
				<th width="120">单价</th>
				<th width="180">数量</th>
				<th width="120">姓名</th>
				<th width="180">合计</th>
				<th width="180">数量</th>
				<th width="120">姓名</th>
				<th width="180">合计</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>车提手</td>
				<td>0.15</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
				 <div class='button-group'>
					<a class='button border-main' href='javascript:void(0)' onclick='updateOrder()'> <span class='icon-edit'></span>添加 </a>
					<a class='button border-main' href='javascript:void(0)' onclick='save()'> <span class='icon-edit'></span> 修改	</a>
					<a class='button border-red' href='javascript:void(0)' onclick='return del("+ele.oid+")'> <span class='icon-trash-o'></span>删除</a>
				 </div>
				</td>
			</tr>
			<tr>
				<td>翻提手</td>
				<td>0.06</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
				 <div class='button-group'>
					<a class='button border-main' href='javascript:void(0)' onclick='updateOrder()'> <span class='icon-edit'></span>添加 </a>
					<a class='button border-main' href='javascript:void(0)' onclick='save()'> <span class='icon-edit'></span> 修改	</a>
					<a class='button border-red' href='javascript:void(0)' onclick='return del("+ele.oid+")'> <span class='icon-trash-o'></span>删除</a>
				 </div>
				</td>
			</tr>

			<tr>
				<td colspan="15">
					<div class="pagelist">
						<div  onclick="file.click()"">
							<img src="images/timg.jfif" style="width:120px;height:120px;left:60px;" class="img-responsive"" alt="Cinque Terre" width="304" height="236">
							<div style="float:left;"><span>上传图片</span></div>
							<input type="file"  style="display:none" id="file">
						</div>
						
						<div class='button-group'>
						<a class='button border-main' href='javascript:void(0)'
							onclick='' style="background-color:blue;color:white;width:120px;text-decoration:none;" > 保存
						</a> 
					</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
						工序信息
				</div>
				<div class="modal-body">
					<span >工序名</span><input  type="text" style="width:320px; name="name"  class="form-control">
					<span >单价</span><input style="width:320px; type="text" name="price" class="form-control">
				</div>
				<div class="modal-footer">
					<button type="button"  class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>


	<script type="text/javascript">
		function updateOrder() {
			$("#myModal").modal('show');
		}
		
		function save(){
			$("#myModal").modal('hide');
		}
		
		function cancel(){
			$("#myModal").modal('hide');
		}
	</script>
</body>
</html>
