<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/staff.js"></script>

</head>
<body>
	
		<div class="padding border-bottom ">
				<table class="table" >

							<tr >
								<td style="width:100px;">
								<input type="hidden" name="token" value=""/>
								<input type="text" class="form-control" onkeyup="searchUser(1)" data-toggle="tooltip" data-placement="top" title="请输入姓名"  style="width:120px;" name="name"
									placeholder="姓名"  ></td>
								<td style="width:100px;"><input type="text" onkeyup="searchUser(1)" data-toggle="tooltip" data-placement="top" title="请输入电话" class="form-control" style="width:120px;" name="tel"
									placeholder="电话" ></td>
								<td style="width:140px;"><select id="factory"
									class="form-control" onchange="searchUser(-1)">
										
								</select></td>
								<td style="width:120px;">
									<select id="userStatus" class="form-control">
											<option value="1">在职</option>
											<option value="0" >离职</option>
									</select>
								</td>
								<td>
								<button type="button" class="btn btn-primary" onclick="searchUser(-1)" >搜索</button>
								</td>
								<td>
								<button type="button" class="btn btn-primary" onclick="addUserBtn()" >添加员工</button>
								</td>
							</tr>
					</table>
					
		</div>


		
	<!-- 列表主体  -->
	<div class="table-responsive">
		<table class="table table-hover text-center myclass" id="usertable" >
			<tr >
				<th width="10%" >姓名</th>
				<th width="20%" >电话</th>
				<th width="15%" >所属工厂</th>
				<th width="20%" >在职状态</th>
				<th width="20%" >操作</th>
			</tr>

			<!-- 员工信息列表 -->
			
			
		</table>
		

	</div>

<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		
		<input type="hidden" name="uid" value="">
		
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">员工信息</h4>
				</div>
				<div class="modal-body">

					<table class="table" style="height:10px;">

						<thead>
							<tr>
								<th>姓名</th>
								<th>电话</th>
								<th>所属工厂</th>
								<th>在职状态</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="text" class="form-control" id="name" placeholder="请输入姓名" onblur="checkName(this.value)">
								</td>
								<td><input type="text" class="form-control" id="tel"
									placeholder="请输入电话" onblur="checkTel(this.value)"></td>
								<td style="margin-right: 20px;">
										<select class="form-control" style="width: 120px;" id="fid" >
											
											<!-- 工厂信息 -->
												
										</select>
								</td>
								<td style="margin-right: 20px;"><select id="flag"
									class="form-control" style="width: 90px;">
										<option value="1">在职</option>
										<option value="0">离职</option>
								</select></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="modal-footer">
				
					<button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
					
					<button type="button" class="btn btn-primary"  id="savebtn">保存</button>
						
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	
	<div  align="center">
		<ul class="pagination "  id="pageLine">
			<!-- 分页信息 -->
		</ul>
	</div>

</body>
</html>
