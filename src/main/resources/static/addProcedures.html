<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery-3.1.1.js"></script>
<script src="js/pintuer.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/addProcedure.js"></script>
</head>
<body>

	<div class="panel admin-panel">

		<div class="padding border-bottom">
			<ul class="search">
				<li>商品名称</li>
				<li>
				<input type="hidden" name="token" value="">
				<input type="text" name="name" onblur="checkName(this)" class="form-control">
				</li>
				<li>商品备注</li>
				<li><input type="text" name="remark" class="form-control"></li>
			</ul>
		</div>
		<table class="table table-hover text-center" name="procedureTable" id="procedureInfo">
			<tr id="titleBegin">
				<th width="120">工序</th>
				<th width="80">单价</th>
				<th width="100">数量</th>
				<th width="80">姓名</th>
				<th width="120">合计</th>
				
				<th width="220">操作</th>
			</tr>
			
			<!-- 工序列表内容 -->
			
		</table>
	</div>

	<!-- 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					添加工序
				</div>
				<div class="modal-body">
					<input type="hidden" name="trid" value="">
				
					<span>工序名</span><input type="text" style="width: 320px;" name="procedureName"  class="form-control">
						
					<span>单价</span><input style="width: 320px;"  name="procedurePrice" class="form-control">
						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" onclick="save()" >保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	
	<!-- 模态框 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					修改工序
				</div>
				<div class="modal-body">
					<input type="hidden" name="edittrid" value="">
				
					<span>工序名</span><input type="text" style="width: 320px;" name="afterEditProcedureName"  class="form-control">
						
					<span>单价</span><input style="width: 320px;"  name="afterEditProcedurePrice" class="form-control">
						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" onclick="saveEdit()" >保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

</body>
</html>
